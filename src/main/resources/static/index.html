<!doctype html>
<html lang="en" data-ng-app="springSecurityIntro">
    <head>
        <title>Spring Security intro</title>

        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/stylesheet.css"/>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-cookies.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-resource.js"></script>
    </head>

    <body data-ng-controller="mainController">
        <div id="wrap" data-ng-cloak>
            <div id="main">
                <div class="container">
                    <div navbar></div>

                    <div data-ng-view></div>
                </div>
            </div>
        </div>

        <div auth></div>

        <script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>

        <script type="text/javascript" src="springSecurityIntro/springSecurityIntro.js"></script>

        <script type="text/javascript" src="springSecurityIntro/shared/controllers/main.controller.js"></script>

        <script type="text/javascript" src="springSecurityIntro/shared/services/auth.service.js"></script>
        <script type="text/javascript" src="springSecurityIntro/shared/directives/auth.directive.js"></script>
        <script type="text/javascript" src="springSecurityIntro/shared/directives/navbar.directive.js"></script>

        <script type="text/javascript" src="springSecurityIntro/modules/user/user.service.js"></script>
        <script type="text/javascript" src="springSecurityIntro/modules/user/user.controller.js"></script>

        <script type="text/javascript" src="springSecurityIntro/modules/product/product.service.js"></script>
        <script type="text/javascript" src="springSecurityIntro/modules/product/product.controller.js"></script>
    </body>
</html>
