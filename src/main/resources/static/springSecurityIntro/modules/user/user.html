<div class="ng-cloak" data-ng-show="hasAccess()" data-ng-cloak>
    <h2>Users</h2>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        </thead>

        <tbody>
        <tr data-ng-repeat="user in users">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="ng-cloak" data-ng-show="!hasAccess()" data-ng-cloak>
    <h3 class="warn">You don't have access to this functionality</h3>
</div>

<div class="ng-cloak" data-ng-show="!authenticated" data-ng-cloak>
    <h4 class="info">Please login to access the features</h4>
</div>
