<div class="ng-cloak" data-ng-show="role == 'ROLE_MANAGER'" data-ng-cloak>
    <h2>Products</h2>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>

        <tbody>
        <tr data-ng-repeat="product in products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="ng-cloak" data-ng-show="role != 'ROLE_MANAGER'" data-ng-cloak>
    <h3 class="warn">You don't have access to this functionality</h3>
</div>

<div class="ng-cloak" data-ng-show="!authenticated" data-ng-cloak>
    <h4 class="info">Please login to access the features</h4>
</div>
