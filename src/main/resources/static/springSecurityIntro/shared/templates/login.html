<div id="login" class="ng-cloak modal fade" role="dialog" aria-labelledby="modalLabel" aria-hidden="true" data-ng-cloak>

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 id="modalLabel">Login</h3>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" name="loginForm" data-ng-submit="login()">
                    <div class="form-group" data-ng-class="{error: loginForm.username.$invalid}">
                        <label class="col-sm-4 control-label" for="username">User name: <span class="help-required">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" name="username" id="username" data-ng-model="login.username"  class="form-control" autofocus required>
                        </div>
                    </div>

                    <div class="form-group" data-ng-class="{error: loginForm.password.$invalid}">
                        <label class="col-sm-4 control-label" for="password">Password: <span class="help-required">*</span></label>
                        <div class="col-sm-6">
                            <input type="password" name="password" id="password" data-ng-model="login.password" class="form-control" required>
                        </div>
                    </div>

                    <input type="submit" style="visibility: hidden;" />

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-4">
                            <button class="btn btn-default" data-dismiss="modal">Close</button>
                            <button class="btn btn-primary" data-ng-disabled="!loginForm.$valid" type="submit">Login</button>
                        </div>
                    </div>

                    <div class="auth-footer">
                        <span class="auth-error">{{authError}}</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
