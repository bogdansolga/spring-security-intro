<div class="ng-cloak" data-ng-show="authenticated" data-ng-cloak>
    <div class="collapse navbar-collapse">
        <ul class="nav nav-tabs">
            <li><a href="#/">Home</a>
            <li data-ng-show="role == 'manager'"><a href="#/user">Users</a>
            <li data-ng-show="authenticated"><a href="#/product">Products</a>
            <li><a class="btn btn-link" data-ng-click="logout()">Logout</a>
        </ul>
    </div>
</div>

<div class="ng-cloak" data-ng-hide="authenticated" data-ng-cloak>
    <div class="collapse navbar-collapse">
        <ul class="nav nav-tabs">
            <li><a href="#/">Home</a>
            <li data-ng-show="role == 'manager'"><a href="#/user">Users</a>
            <li data-ng-show="authenticated"><a href="#/product">Products</a>
            <li><a class="btn btn-link" data-target="#login" data-toggle="modal">Login</a></li>
        </ul>
    </div>
</div>
